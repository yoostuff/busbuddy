<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Ride</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="header">
        <h1>Book a Ride</h1>
	</div>
        <nav>
            <a href="/">Home</a> |
            <a href="/profile">Profile</a> |
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
	<main>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
		<!-- Flash Messages -->

   <!-- booking form -->
            <form action="/bookings" method="post">
            <label for="user_id">User ID:</label>
            <input type="text" name="user_id" placeholder="Your UserID" required>
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup_location" name="pickup_location" placeholder="Your pickup location" required>
            <label for="dropoff_location">Drop-off Location:</label>
            <input type="text" id="dropoff_location" name="dropoff_location" placeholder="Your drop-off location" required>
	    <label for="pickup_time">Pickup Time:</label>
            <input type="datetime-local" id="pickup_time" name="pickup_time" required>
			 <br>
            <button type="submit">Book Ride</button>
        </form>
		
        <p><a href="/" class="button">Return Home</a></p>
    </main>
	<footer>
        &copy; 2024 Bus Buddy App powered by <strong>YooStuff</strong>. All rights reserved.
    </footer>
</body>
</html>
